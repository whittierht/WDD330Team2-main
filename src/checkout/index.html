<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section class="checkout">
        <div class="checkout-container">
          <form id="checkout-form" class="checkout-form">
            <h3>Shipping Information</h3>
            <div class="form-group">
              <label for="fname">First Name</label>
              <input type="text" id="fname" name="fname" required />
            </div>
            <div class="form-group">
              <label for="lname">Last Name</label>
              <input type="text" id="lname" name="lname" required />
            </div>
            <div class="form-group">
              <label for="street">Address</label>
              <input type="text" id="street" name="street" required />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" name="city" required />
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" name="state" required />
            </div>
            <div class="form-group">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="zip" required />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input type="tel" id="phone" name="phone" required />
            </div>

            <h3>Payment Information</h3>
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input type="text" id="cardNumber" name="cardNumber" required />
            </div>
            <div class="form-group">
              <label for="expiration">Expiration Date</label>
              <input
                type="text"
                id="expiration"
                name="expiration"
                placeholder="MM/YY"
                required
              />
            </div>
            <div class="form-group">
              <label for="code">CVV</label>
              <input type="text" id="code" name="code" required />
            </div>

            <div class="order-summary">
              <h3>Order Summary</h3>
              <div id="order-items"></div>
              <div class="order-totals">
                <div class="order-row">
                  <span>Subtotal:</span>
                  <span id="subtotal">$0.00</span>
                </div>
                <div class="order-row">
                  <span>Shipping:</span>
                  <span id="shipping">$0.00</span>
                </div>
                <div class="order-row">
                  <span>Tax:</span>
                  <span id="tax">$0.00</span>
                </div>
                <div class="order-row total">
                  <span>Total:</span>
                  <span id="total">$0.00</span>
                </div>
              </div>
            </div>

            <button type="submit" class="checkout-button" id="checkoutSubmit">Place Order</button>
          </form>
        </div>
      </section>
    </main>

    <footer id="main-footer"></footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
