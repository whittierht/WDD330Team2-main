<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
  <script src="../js/product_list.js" type="module"></script>
</head>

<body>

  <header class="divider" id="main-header"></header>
  <main class="divider">
    <section class="products">
      <div class=title-and-sort>
        <h2>Top Products: <span class="title"></span></h2>
        <div class=buttons>
          <button class="sort-btn">Sort by Name A - Z</button>
          <button class="sort-btn4">Sort by Name Z - A</button>
          <button class="sort-btn2">Sort by Lowest Price</button>
          <button class="sort-btn3">Sort by Highest Price</button>
        </div>

      </div>

      <nav class="breadcrumb">
        <a href="/iindex.html">Home</a>
        <span class="breadcrumb-separator">→</span>
        <span class="breadcrumb-item">Tents</span>
        <span class="breadcrumb-separator">→</span>
        <span class="breadcrumb-count">(24 items)</span>
      </nav>



      <ul class="product-list"></ul>
    </section>


    <div class="modal hidden">
      <div class="modal-content">
        <button class="modal-close2">×</button>
        <h2 id="productName"></h2>
        <h3 id="productNameWithoutBrand"></h3>
        <img id="productImage" src="" alt="" />
        <p id="productFinalPrice"></p>
        <p id="productSuggestedRetailPrice"></p>
        <p id="productDiscountPercent"></p>
        <p id="productColorName"></p>
        <div id="productDescriptionHtmlSimple"></div>
        <a id="viewDetails" class="view-details" href="#">
          View Full Details →
        </a>

      </div>
    </div>



  </main>
  <footer id="main-footer"></footer>
</body>
